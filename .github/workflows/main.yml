name: Maven Tests with Allure

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '23'

      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Allure CLI
        run: |
          npm i -g allure-commandline@latest --no-audit --no-fund
          allure --version

      - name: Run tests
        env:
          CI: "true"
          HEADLESS: "true"
          CHROME_USER_DATA_DIR: ""
          XDG_CONFIG_HOME: ""
          XDG_RUNTIME_DIR: ""
        run: mvn -B clean test

      - name: Generate Allure Report in root
        if: always()
        run: allure generate allure-results --clean -o allure-report

      - name: Publish Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report

      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Show Allure Report Link
        if: always()
        run: |
          echo "âœ… Allure Report published at:"
          echo "ðŸ”— https://manasivd030.github.io/cucumber_loginpage_framework/"
