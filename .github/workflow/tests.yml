name: Workflow for Login Herokuapp Webpage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history for Allure history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Temurin JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '23'
          cache: maven

      - name: Build & Test (produces target/allure-results)
        run: mvn -B clean test

      - name: Upload raw Allure results (as artifact)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results